{% extends "admin/admin_base.html" %}

{% block title %}Create Admin User{% endblock %}

{% block content %}
<meta name="csrf-token" content="{{ csrf_token() }}">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Create New Admin User</h1>
    
    <!-- Dashboard Navigation -->
    <div class="flex justify-center mb-8 space-x-4">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300">Dashboard</a>
        <a href="{{ url_for('admin.admin_feedback_list') }}" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300">Feedback List</a>
        <a href="{{ url_for('admin.admin_user_list') }}" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300">User Management</a>
        <a href="{{ url_for('admin.admin_create_user') }}" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700">Create Admin</a>
    </div>
    
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <div id="flash-messages" class="mb-4"></div>
        
        <form id="createAdminForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full pr-10 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye text-gray-400 cursor-pointer" id="password-toggle"></i>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full pr-10 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye text-gray-400 cursor-pointer" id="confirm-password-toggle"></i>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="update-existing" name="update-existing" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                <label for="update-existing" class="ml-2 block text-sm text-gray-700">Update if user already exists</label>
            </div>
            
            <button type="submit" id="create-button" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition duration-200 flex items-center justify-center">
                <span>Create Admin User</span>
                <i id="loading-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>
    </div>
</div>

<script>
    function showMessage(message, type) {
        const flashDiv = document.getElementById('flash-messages');
        const bgColor = type === 'error' ? 'bg-red-50 border-red-200 text-red-700' : 'bg-green-50 border-green-200 text-green-700';
        flashDiv.innerHTML = `<div class="p-3 rounded-md border ${bgColor} text-sm text-center">${message}</div>`;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('confirm-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.getElementById('createAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const updateExisting = document.getElementById('update-existing').checked;
            
            const createButton = document.getElementById('create-button');
            const spinner = document.getElementById('loading-spinner');
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showMessage('All fields are required', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                createButton.querySelector('span').textContent = 'Creating...';
                spinner.classList.remove('hidden');
                createButton.disabled = true;
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

                const response = await fetch('/admin/create_admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json',
                              'X-CSRFToken': csrfToken},
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        update_existing: updateExisting
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message || 'Admin user created successfully', 'success');
                    // Reset form
                    document.getElementById('createAdminForm').reset();
                } else {
                    showMessage(data.message || `Error (${response.status}): Failed to create admin user`, 'error');
                }
            } catch (err) {
                console.error('Error creating admin user:', err);
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                spinner.classList.add('hidden');
                createButton.disabled = false;
                createButton.querySelector('span').textContent = 'Create Admin User';
            }
        });
    });
</script>
{% endblock %}

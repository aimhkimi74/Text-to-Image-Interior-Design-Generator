<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Living Room Style Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.6)
        ),
        url("https://images.unsplash.com/photo-1554995207-c18c203602cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="text-center mb-6 text-white">
    <i class="fas fa-couch text-5xl text-orange-400 mb-3"></i>
    <h1 class="text-3xl font-semibold mb-2">Living Room Style Analyzer</h1>
    <p class="text-lg">Enter your new password below.</p>
  </div>

  <div
    class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 md:p-8"
  >
    <div id="flash-messages" class="mb-4"></div>

    <form id="resetPasswordForm" class="space-y-4">
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >New Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400"
        />
      </div>
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm New Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white rounded-md font-medium"
      >
        Reset Password
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
      <a href="/auth/login" class="text-orange-500 hover:text-orange-600"
        >Back to Login</a
      >
    </div>
  </div>

  <script>
    function showMessage(message, type) {
      const flashDiv = document.getElementById("flash-messages");
      const bgColor =
        type === "error"
          ? "bg-red-50 border-red-200 text-red-700"
          : "bg-green-50 border-green-200 text-green-700";
      flashDiv.innerHTML = `<div class="p-3 rounded-md border ${bgColor} text-sm text-center">${message}</div>`;
    }

    // Extract token from URL (assumes URL is /auth/reset-password/<token>)
    const token = window.location.pathname.split("/").pop();

    document
      .getElementById("resetPasswordForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = e.target.password.value;
        const confirmPassword = e.target.confirmPassword.value;

        if (password !== confirmPassword) {
          showMessage("Passwords do not match", "error");
          return;
        }

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters long", "error");
          return;
        }

        try {
          const response = await fetch('/auth/update_profile', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
              username,
              email,
              current_password: currentPassword,
              new_password: newPassword
            })
          });

          const data = await response.json();

          if (response.ok) {
            alert(data.message || 'Profile updated successfully!');
            document.getElementById('edit-profile-modal').style.display = 'none'; // ✅ auto-close modal
            window.location.reload();  // ✅ refresh to show updated data
          } else {
            alert(data.message || 'Failed to update profile.');
          }
        } catch (err) {
          console.error(err);
          alert('An error occurred while updating profile.');
        }
      });
  </script>
</body>
</html>

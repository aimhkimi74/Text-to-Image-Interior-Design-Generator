<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center px-6">
  <div class="fade-in">
    <div class="text-6xl text-red-500 mb-4">
      <i class="fas fa-couch"></i>
    </div>
    <h1 class="text-5xl font-bold text-gray-800 mb-4">404</h1>
    <p class="text-xl text-gray-600 mb-2">Oops! The page you're looking for doesn't exist.</p>
    <p class="text-md text-gray-500 mb-6">It might have been moved or deleted.</p>
    <a href="{{ url_for('auth.login') }}" class="inline-block px-6 py-2 text-white bg-red-500 hover:bg-red-600 rounded-md transition">
        <i class="fas fa-arrow-left mr-2"></i> Back to Login
      </a>      
  </div>
</body>
</html>

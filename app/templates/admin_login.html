<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Living Room Style Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1554995207-c18c203602cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
      background-size: cover;
      background-position: center;
    }
    
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Logo and Title -->
  <div class="text-center mb-6 text-white">
    <i class="fas fa-user-shield text-5xl text-orange-400 mb-3"></i>
    <h1 class="text-3xl font-semibold mb-2">Admin Login</h1>
    <p class="text-lg">Living Room Style Analyzer</p>
  </div>

  <div class="w-full max-w-md">
    <!-- Login Form -->
    <div class="w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
      <div class="text-center mb-6">
        <i class="fas fa-lock text-4xl text-orange-500 mb-3"></i>
        <h1 class="text-xl font-semibold text-gray-800 mb-1">Admin Access</h1>
        <p class="text-sm text-gray-600">Sign in with your admin credentials</p>
      </div>

      <div id="flash-messages" class="mb-4"></div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" required
              class="w-full pl-10 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" required
              class="w-full pl-10 pr-10 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye text-gray-400 cursor-pointer" id="password-toggle"></i>
            </div>
          </div>
        </div>

        <button type="submit" id="login-button" class="w-full py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white text-sm font-medium rounded-md transition duration-200 flex items-center justify-center">
          <span>Admin Sign In</span>
          <i id="loading-spinner" class="fas fa-spinner loading-spinner ml-2 hidden"></i>
        </button>
      </form>

      <div class="text-center mt-5 text-sm text-gray-600">
        <p><a href="{{ url_for('auth.login') }}" class="text-orange-500 hover:text-blue-600 font-medium">Return to regular login</a></p>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="mt-8 text-center text-white text-sm">
    <p>© 2025 Living Room Style Analyzer | Admin Portal</p>
  </div>

  <script>
    function showMessage(message, type) {
      const flashDiv = document.getElementById('flash-messages');
      const bgColor =
        type === 'error'
          ? 'bg-red-50 border-red-200 text-red-700'
          : 'bg-green-50 border-green-200 text-green-700';
      flashDiv.innerHTML = `<div class="p-3 rounded-md border ${bgColor} text-sm text-center">${message}</div>`;
    }
  
    window.addEventListener('DOMContentLoaded', () => {
      // Toggle password visibility
      document.getElementById('password-toggle').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
  
        // Toggle eye icon
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
  
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('login-button');
        const spinner = document.getElementById('loading-spinner');

        if (!email || !password) {
          showMessage('All fields are required', 'error');
          return;
        }
  
        try {
          loginButton.querySelector('span').textContent = 'Signing in...';
          spinner.classList.remove('hidden');
          loginButton.disabled = true;

            // ✅ Get CSRF token from backend
          const csrfResponse = await fetch('/auth/csrf-token', {
            credentials: 'include' 
          });
          const csrfData = await csrfResponse.json();
          const csrfToken = csrfData.csrf_token;

          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json',
                      'X-CSRFToken': csrfToken},
            body: JSON.stringify({ email, password }),
            credentials: 'include',
          });
  
          const data = await response.json();
  
          if (response.ok) {
            // Check if user is admin
            const checkAdminResponse = await fetch('/auth/check-admin', {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' }
            });
            
            const adminData = await checkAdminResponse.json();
            
            if (adminData.is_admin) {
              showMessage('Login successful! Redirecting to admin dashboard...', 'success');
              setTimeout(() => {
                window.location.href = '/admin/dashboard';
              }, 1500);
            } else {
              showMessage('You do not have admin privileges', 'error');
              // Log the user out since they don't have admin access
              await fetch('/auth/logout', { method: 'GET' });
              spinner.classList.add('hidden');
              loginButton.disabled = false;
              loginButton.querySelector('span').textContent = 'Admin Sign In';
            }
          } else {
            if (data.reason === 'unverified') {
              showMessage('Please verify your email before logging in.', 'error');
            } else {
              showMessage(data.message || 'Login failed. Please try again.', 'error');
            }
            spinner.classList.add('hidden');
            loginButton.disabled = false;
            loginButton.querySelector('span').textContent = 'Admin Sign In';
          }
        } catch (err) {
          console.error('Error during login:', err);
          showMessage('Login failed. Please try again.', 'error');
          spinner.classList.add('hidden');
          loginButton.disabled = false;
          loginButton.querySelector('span').textContent = 'Admin Sign In';
        }
      });
  
      const emailInput = document.getElementById('email');
      emailInput.addEventListener('blur', function () {
        const email = this.value.trim();
        if (email && !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          this.classList.add('border-red-500');
          showMessage('Please enter a valid email address', 'error');
        } else {
          this.classList.remove('border-red-500');
        }
      });
    });
  </script>
</body>
</html>

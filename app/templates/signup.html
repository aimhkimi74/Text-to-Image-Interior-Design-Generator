<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Register - Living Room Style Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1554995207-c18c203602cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 md:p-8">

    <div class="text-center mb-6">
      <i class="fas fa-couch text-4xl text-orange-500 mb-3"></i>
      <h1 class="text-xl font-semibold text-gray-800 mb-1">Living Room Style Analyzer</h1>
      <p class="text-sm text-gray-600">Create a new account</p>
    </div>
    
    <div id="flash-messages" class="mb-4"></div>
    
    <!-- Signup Section -->
    <div id="signup-section">
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        </div>
        
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white text-sm font-medium rounded-md transition duration-200">
          Create Account
        </button>
      </form>
      
      <div class="text-center mt-5 text-sm text-gray-600">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-orange-500 hover:text-orange-600 font-medium">Sign in</a></p>
      </div>
    </div>

    <!-- Verification Section (hidden initially) -->
    <div id="verify-section" style="display:none;">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Verify Your Account</h2>
      <p class="text-sm text-gray-600 mb-4">We sent a verification code to your email. Please enter it below:</p>
      
      <form id="verifyForm" class="space-y-4">
        <input type="email" id="verify-email" placeholder="Email" required
          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        <input type="text" id="verify-code" placeholder="Verification Code" required
          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        <button type="submit" class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 text-white text-sm font-medium rounded-md transition duration-200">
          Verify Account
        </button>
      </form>

      <button id="resend-btn" class="w-full mt-4 py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-md transition duration-200">
        Resend Code
      </button>

      <button id="home-btn" class="w-full mt-4 py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white text-sm font-medium rounded-md transition duration-200">
        Home
      </button>

      <p id="verify-message" class="text-center text-sm mt-4"></p>
    </div>

  </div>

  <script>
const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    function showMessage(message, type) {
      const flashDiv = document.getElementById('flash-messages');
      const bgColor = type === 'error' ? 'bg-red-50 border-red-200 text-red-700' : 'bg-green-50 border-green-200 text-green-700';
      flashDiv.innerHTML = `<div class="p-3 rounded-md border ${bgColor} text-sm text-center">${message}</div>`;
    }

    // Handle signup
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      try {
        const response = await fetch('/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        
        if (response.ok) {
          // Hide signup form, show verify form
          document.getElementById('signup-section').style.display = 'none';
          document.getElementById('verify-section').style.display = 'block';
          document.getElementById('verify-email').value = email;

          showMessage('Registration successful! Please check your email for the verification code.', 'success');
        } else {
          showMessage(data.message || 'Registration failed. Please try again.', 'error');
        }
      } catch (err) {
        console.error('Error during registration:', err);
        showMessage('Registration failed. Please try again.', 'error');
      }
    });

    // Handle verification
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('verify-email').value.trim();
      const code = document.getElementById('verify-code').value.trim();

      try {
        const response = await fetch('/auth/verify-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken  
          },
          body: JSON.stringify({ email, code })
        });
        const data = await response.json();
        const verifyMsg = document.getElementById('verify-message');
        verifyMsg.textContent = data.message;
        verifyMsg.className = data.success ? 'text-green-600' : 'text-red-600';

        if (data.success) {
          setTimeout(() => {
            window.location.href = '/auth/login';
          }, 1500);
        }
      } catch (err) {
        console.error('Error verifying account:', err);
        document.getElementById('verify-message').textContent = 'Verification failed. Please try again.';
        document.getElementById('verify-message').className = 'text-red-600';
      }
    });

    // Handle resend code
document.getElementById('resend-btn').addEventListener('click', async () => {
  const email = document.getElementById('verify-email').value.trim();
  if (!email) {
    document.getElementById('verify-message').textContent = 'Please enter your email first.';
    document.getElementById('verify-message').className = 'text-red-600';
    return;
  }

  try {
    const response = await fetch('/auth/resend-code', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrfToken   // CSRF token included
      },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    document.getElementById('verify-message').textContent = data.message;
    document.getElementById('verify-message').className = data.success ? 'text-green-600' : 'text-red-600';
  } catch (err) {
    document.getElementById('verify-message').textContent = 'Error sending new code. Please try again.';
    document.getElementById('verify-message').className = 'text-red-600';
  }
});

  // Prefill the email field in the verify form if redirected from login
document.addEventListener('DOMContentLoaded', () => {
  const unverifiedEmail = localStorage.getItem('unverifiedEmail');

  // Always show the verify form if redirected from login OR user clicked the "Go to Verification Form" button
  if (unverifiedEmail || sessionStorage.getItem('forceShowVerify')) {
    document.getElementById('signup-section').style.display = 'none';
    document.getElementById('verify-section').style.display = 'block';

    if (unverifiedEmail) {
      document.getElementById('verify-email').value = unverifiedEmail;
      localStorage.removeItem('unverifiedEmail');
    }

    // Remove the flag after showing
    sessionStorage.removeItem('forceShowVerify');
  }
});

// Handle Home button
document.getElementById('home-btn').addEventListener('click', () => {
  window.location.href = '/';
});

  </script>
</body>
</html>

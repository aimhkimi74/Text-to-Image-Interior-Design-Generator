<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Living Room Style Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.6)
        ),
        url("https://images.unsplash.com/photo-1554995207-c18c203602cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="text-center mb-6 text-white">
    <i class="fas fa-couch text-5xl text-orange-400 mb-3"></i>
    <h1 class="text-3xl font-semibold mb-2">Living Room Style Analyzer</h1>
    <p class="text-lg">Forgot your password? Enter your email below.</p>
  </div>

  <div
    class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 md:p-8"
  >
    <div id="flash-messages" class="mb-4"></div>

    <form id="forgotPasswordForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
      </div>

      <div id="code-password-section" class="hidden space-y-4">
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Reset Code</label>
          <input type="text" id="code" name="code"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        </div>

        <div>
          <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" id="new_password" name="new_password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-400 focus:border-orange-400">
        </div>
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white rounded-md font-medium">
        <span id="button-label">Send Reset Code</span>
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
      <a href="/auth/login" class="text-orange-500 hover:text-orange-600"
        >Back to Login</a
      >
    </div>
  </div>

<script>
  const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
  const section = document.getElementById('code-password-section');
  const buttonLabel = document.getElementById('button-label');

  function showMessage(message, type) {
    const flashDiv = document.getElementById("flash-messages");
    const bgColor = type === "error"
      ? "bg-red-50 border-red-200 text-red-700"
      : "bg-green-50 border-green-200 text-green-700";
    flashDiv.innerHTML = `<div class="p-3 rounded-md border ${bgColor} text-sm text-center">${message}</div>`;
  }

  document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const code = document.getElementById("code").value.trim();
    const newPassword = document.getElementById("new_password").value;

    if (!email) {
      showMessage("Please enter your email.", "error");
      return;
    }

    if (!section.classList.contains("hidden")) {
      // Submit reset code and new password
      if (!code || !newPassword) {
        showMessage("Please enter code and new password.", "error");
        return;
      }

      const response = await fetch('/auth/reset-password-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ email, code, new_password: newPassword })
      });

      const data = await response.json();
      if (response.ok) {
        showMessage("Password reset successful! You may now log in.", "success");
        section.classList.add("hidden");
        buttonLabel.textContent = "Send Reset Code";

        // Clear form inputs
        document.getElementById("code").value = "";
        document.getElementById("new_password").value = "";
        document.getElementById("email").value = "";
      } else {
        showMessage(data.message || "Reset failed.", "error");
      }

    } else {
      // Send reset code to email
      const response = await fetch('/auth/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ email })
      });

      const data = await response.json();
      if (response.ok) {
        showMessage("Reset code sent to your email.", "success");
        section.classList.remove("hidden");
        buttonLabel.textContent = "Reset Password";
      } else {
        showMessage(data.message || "Failed to send code.", "error");
      }
    }
  });
</script>
</body>
</html>
